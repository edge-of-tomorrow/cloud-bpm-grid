#!/bin/sh

if [ -z "$CBG_PROFILES_PATH" ]; then
    CBG_PROFILES_PATH=$CBG_HOME/profiles
fi

if [ -z "$CBG_PROFILE" ]; then
    CBG_PROFILE=default
fi

CBG_PROFILE_PATH=$CBG_PROFILES_PATH/$CBG_PROFILE

source $CBG_PROFILE_PATH/conf/base.cfg

if [ -f "$AUTH_LDAP_TRUSTSTORE" ] && [ -n "$AUTH_LDAP_TRUSTSTOREPWD" ] ; then
    CBG_AUTH_PARAMS="-Djavax.net.ssl.trustStore=/opt/jboss/ldap.truststore -Djavax.net.ssl.trustStorePassword=$AUTH_LDAP_TRUSTSTOREPWD"
    CBG_AUTH_VOLUME="-v $AUTH_LDAP_TRUSTSTORE:/opt/jboss/ldap.truststore"
fi
